# ADL Portal Automation Configuration - Development Environment

# Application URLs
app.base.url=https://dev-adl-portal.protective.com
app.login.url=${app.base.url}/login
app.admin.url=${app.base.url}/admin

# Browser Configuration
browser.type=chromium
browser.headless=false
browser.timeout=30000
browser.slow_mo=100

# Test Data Configuration
test.data.excel.path=src/test/resources/testdata/
test.data.reports.path=src/test/resources/reports/
test.data.downloads.path=target/downloads/

# Database Configuration (if needed)
db.host=dev-db.protective.com
db.port=5432
db.name=adl_portal_dev
db.username=test_user
db.password=test_password

# User Credentials for Testing
test.admin.username=test.admin@protective.com
test.admin.password=TestAdmin123!
test.dealer.username=test.dealer@example.com
test.dealer.password=TestDealer123!
test.agent.username=test.agent@example.com
test.agent.password=TestAgent123!

# Report Generation
reports.screenshot.enabled=true
reports.video.enabled=true
reports.trace.enabled=true

# Timeouts (in milliseconds)
timeout.page.load=30000
timeout.element.wait=10000
timeout.ajax.wait=15000

# Parallel Execution
parallel.thread.count=3
parallel.data.provider.thread.count=2