# ADL Portal Automation Configuration - Production Environment

# Application URLs
app.base.url=https://adl-portal.protective.com
app.login.url=${app.base.url}/login
app.admin.url=${app.base.url}/admin

# Browser Configuration
browser.type=chromium
browser.headless=true
browser.timeout=30000
browser.slow_mo=0

# Test Data Configuration
test.data.excel.path=src/test/resources/testdata/
test.data.reports.path=src/test/resources/reports/
test.data.downloads.path=target/downloads/

# Database Configuration (if needed)
db.host=prod-db.protective.com
db.port=5432
db.name=adl_portal_prod
db.username=readonly_user
db.password=readonly_password

# User Credentials for Testing
test.admin.username=smoke.admin@protective.com
test.admin.password=SmokeAdmin123!
test.dealer.username=smoke.dealer@example.com
test.dealer.password=SmokeDealer123!
test.agent.username=smoke.agent@example.com
test.agent.password=SmokeAgent123!

# Report Generation
reports.screenshot.enabled=true
reports.video.enabled=false
reports.trace.enabled=false

# Timeouts (in milliseconds)
timeout.page.load=30000
timeout.element.wait=10000
timeout.ajax.wait=15000

# Parallel Execution
parallel.thread.count=5
parallel.data.provider.thread.count=3